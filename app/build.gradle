apply plugin: 'com.android.application'

apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'
androidExtensions {
  experimental = true
}
apply plugin: 'kotlin-kapt'

android {
  signingConfigs {
    beta {
      keyAlias 'beta'
      keyPassword '1234567890'
      storeFile file('/home/jose/Android/Vias Verdes/project/keystore.jks')
      storePassword '1234567890'
    }
  }
  compileSdkVersion 27
  defaultConfig {
    applicationId "com.viasverdes.viasverdesespana"
    minSdkVersion 17
    targetSdkVersion 27
    versionCode 1
    versionName "1.0"
    testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
  }
  buildTypes {
    debug {
      debuggable true
      minifyEnabled false
      proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
      signingConfig signingConfigs.beta
    }

    release {
      minifyEnabled false
      proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
      signingConfig signingConfigs.beta
    }
  }
  lintOptions {
    abortOnError false
  }
}

// Library Versions
def androidSupportVersion = "27.1.1"

dependencies {
  implementation fileTree(include: ['*.jar'], dir: 'libs')
  // KOTLIN
  implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
  // CORE LEGENDZ
  implementation 'com.underlegendz.core:core-legendz:1.1.0'
  // UnderActivity
  implementation 'com.underlegendz.underactivity:under-activity:2.0.1'
  // Architecture components
  implementation 'android.arch.lifecycle:extensions:1.1.1'
  implementation 'android.arch.persistence.room:runtime:1.1.1'
  kapt "android.arch.persistence.room:compiler:1.1.1"
  implementation 'android.arch.work:work-runtime-ktx:1.0.0-alpha09'
  // Gson
  implementation 'com.google.code.gson:gson:2.8.5'
  // Google Maps
  implementation 'com.google.maps.android:android-maps-utils:0.5'
  implementation 'com.google.android.gms:play-services-maps:15.0.1'
  // Android Support
  implementation "com.android.support:appcompat-v7:$androidSupportVersion"
  implementation "com.android.support:design:$androidSupportVersion"
  implementation "com.android.support:cardview-v7:$androidSupportVersion"
  implementation 'com.android.support.constraint:constraint-layout:1.1.3'
  testImplementation 'junit:junit:4.12'
  androidTestImplementation 'com.android.support.test:runner:1.0.2'
  androidTestImplementation 'com.android.support.test.espresso:espresso-core:3.0.2'
}
